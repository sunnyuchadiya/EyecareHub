<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NEXUS</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="css/admin.css">
</head>

<body style="background: #0a0a0a;">

    <!-- Sidebar -->
    <aside class="admin-sidebar">
        <a href="../index.html" class="admin-logo">NEXUS<span style="color: var(--accent-color);">.</span></a>

        <nav class="admin-nav">
            <a href="index.html" class="admin-nav-item active"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
            <a href="users.html" class="admin-nav-item"><i class="fa-solid fa-users"></i> Users</a>
            <a href="products.html" class="admin-nav-item"><i class="fa-solid fa-box"></i> Products</a>
            <a href="orders.html" class="admin-nav-item"><i class="fa-solid fa-receipt"></i> Orders</a>
            <a href="settings.html" class="admin-nav-item"><i class="fa-solid fa-gear"></i> Settings</a>
        </nav>

        <button onclick="handleLogout()" style="margin-top: auto; padding: 10px 20px; background: rgba(255,0,0,0.2); border: 1px solid #ff4444; color: #fff; cursor: pointer; border-radius: 8px;">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </button>

        <div style="margin-top: auto; color: #666; font-size: 0.8rem; text-align: center;">
            v1.0.0 Admin
        </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <header class="admin-header">
            <h1 class="admin-title">Dashboard</h1>
            <div style="display: flex; gap: 20px; align-items: center;">
                <button class="action-btn"><i class="fa-solid fa-bell"></i></button>
                <div style="width: 40px; height: 40px; background: #333; border-radius: 50%;"></div>
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Revenue</div>
                <div class="stat-value" id="total-revenue">0</div>
                <div style="color: var(--accent-color); font-size: 0.9rem;"><i class="fa-solid fa-arrow-up"></i> +12%
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Users</div>
                <div class="stat-value" id="total-users">0</div>
                <div style="color: var(--accent-color); font-size: 0.9rem;"><i class="fa-solid fa-arrow-up"></i> +5%
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Orders</div>
                <div class="stat-value" id="total-orders">0</div>
                <div style="color: #888; font-size: 0.9rem;">Processing: 12</div>
            </div>
        </div>

        <!-- Recent Activity Placeholder -->
        <section>
            <h2 style="margin-bottom: 20px;">System Status</h2>
            <div
                style="background: rgba(255,255,255,0.02); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05);">
                <p>All systems operational.</p>
                <div style="height: 4px; background: #333; margin-top: 10px; border-radius: 2px; overflow: hidden;">
                    <div
                        style="width: 100%; height: 100%; background: var(--accent-color); animation: pulse-glow 2s infinite;">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/api-client.js"></script>
    <script src="../js/data.js"></script>
    <script src="js/admin.js"></script>
    <script src="../js/cursor.js"></script>
</body>

</html>
