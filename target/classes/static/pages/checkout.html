<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - NEXUS</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/antigravity.css">
</head>

<body style="background: #0a0a0a;">

    <!-- Nav -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="../index.html" class="logo">NEXUS<span class="text-accent">.</span></a>
        </div>
    </nav>

    <header class="page-header-small">
        <div class="container">
            <h1>Checkout</h1>
        </div>
    </header>

    <section class="container checkout-container">
        <form id="checkout-form" class="cart-layout">

            <!-- Billing Details -->
            <div class="checkout-form">
                <h3 style="margin-bottom: 20px;">Shipping Address</h3>

                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-input" placeholder="Street Address" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label>Zip Code</label>
                        <input type="text" class="form-input" required>
                    </div>
                </div>

                <h3 style="margin: 30px 0 20px;">Payment Method</h3>
                <div class="payment-methods">
                    <div class="payment-card active">
                        <i class="fa-regular fa-credit-card"></i>
                        Card
                    </div>
                    <div class="payment-card">
                        <i class="fa-brands fa-paypal"></i>
                        PayPal
                    </div>
                    <div class="payment-card">
                        <i class="fa-solid fa-money-bill"></i>
                        COD
                    </div>
                </div>

                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" class="form-input" placeholder="0000 0000 0000 0000">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Expiry</label>
                        <input type="text" class="form-input" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="text" class="form-input" placeholder="123">
                    </div>
                </div>
            </div>

            <!-- Summary -->
            <div class="summary-box">
                <h3 style="margin-bottom: 20px;">Your Order</h3>
                <div id="checkout-items"
                    style="border-bottom: 1px solid var(--border-color); padding-bottom: 20px; margin-bottom: 20px;">
                    <!-- Items -->
                </div>

                <div class="summary-row total">
                    <span>Total</span>
                    <span id="checkout-total">$0</span>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Complete Order</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div style="text-align: center; color: #666; font-size: 0.9rem;">
                <p>&copy; 2026 NEXUS Inc.</p>
            </div>
        </div>
    </footer>

    <script src="../js/data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/api-client.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/cursor.js"></script>
</body>

</html>
