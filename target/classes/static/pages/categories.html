<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - NEXUS</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/antigravity.css">

    <style>
        .page-header {
            padding: 120px 0 60px;
            text-align: center;
            background: linear-gradient(to bottom, #111, transparent);
        }

        .shop-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 40px;
            padding-bottom: 80px;
        }

        @media (max-width: 768px) {
            .shop-layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
                /* Mobile filter toggle needed later */
            }
        }

        .sidebar-section {
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .sidebar-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .filter-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.95rem;
        }

        .filter-group input[type="checkbox"] {
            accent-color: var(--accent-color);
        }

        .price-range {
            width: 100%;
        }

        .sort-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
    </style>
</head>

<body style="background: #0a0a0a;">

    <!-- Notification Toast -->
    <div id="toast" class="toast hidden">Item added to cart</div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="../index.html" class="logo">EyeCareHub<span class="text-accent">.</span></a>

            <ul class="nav-links desktop-only">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="categories.html?category=Eyeglasses" class="nav-link">Eyeglasses</a></li>
                <li><a href="categories.html?category=Sunglasses" class="nav-link">Sunglasses</a></li>
                <li><a href="categories.html?category=Contact Lenses" class="nav-link">Contact Lenses</a></li>
                <li><a href="categories.html?category=Computer Glasses" class="nav-link">Computer Glasses</a></li>
            </ul>

            <div class="nav-icons">
                <button class="icon-btn search-trigger"><i class="fa-solid fa-magnifying-glass"></i></button>
                <a href="cart.html" class="icon-btn">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="badge" id="cart-count">0</span>
                </a>
                <a href="login.html" class="icon-btn"><i class="fa-regular fa-user"></i></a>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <h1>All Products</h1>
            <p>Explore our premium collection</p>
        </div>
    </header>

    <!-- Shop Section -->
    <section class="container shop-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3 class="sidebar-title">Categories</h3>
                <div class="filter-group">
                    <label><input type="checkbox" name="category" value="Eyeglasses"> Eyeglasses</label>
                    <label><input type="checkbox" name="category" value="Sunglasses"> Sunglasses</label>
                    <label><input type="checkbox" name="category" value="Contact Lenses"> Contact Lenses</label>
                    <label><input type="checkbox" name="category" value="Computer Glasses"> Computer Glasses</label>
                </div>
            </div>

            <div class="sidebar-section">
                <h3 class="sidebar-title">Price Range</h3>
                <input type="range" class="price-range" min="0" max="3000" step="50" id="priceRange">
                <div class="flex justify-between" style="margin-top: 10px; font-size: 0.9rem;">
                    <span>$0</span>
                    <span id="priceValue">$3000</span>
                </div>
            </div>
        </aside>

        <!-- Product Grid -->
        <main>
            <div class="sort-bar">
                <span id="result-count">Showing all products</span>
                <select id="sort"
                    style="background: transparent; border: 1px solid var(--border-color); color: #fff; padding: 8px; border-radius: 4px;">
                    <option value="default">Sort by: Featured</option>
                    <option value="low-high">Price: Low to High</option>
                    <option value="high-low">Price: High to Low</option>
                </select>
            </div>

            <div class="grid" style="grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));" id="product-grid">
                <!-- Products Injected Here -->
            </div>
        </main>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div style="text-align: center; color: #666; font-size: 0.9rem;">
                <p>&copy; 2026 NEXUS Inc.</p>
            </div>
        </div>
    </footer>

    <!-- App Scripts -->
    <script src="../js/data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/cursor.js"></script>
</body>

</html>
