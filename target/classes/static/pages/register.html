<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NEXUS</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/antigravity.css">
</head>

<body style="background: #0a0a0a;">

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">NEXUS<span class="text-accent">.</span></div>
            <h2 class="auth-title">Create Account</h2>

            <form id="registerForm" novalidate>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" class="form-input" placeholder="John Doe">
                    <div class="error-msg">Name is required</div>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="name@example.com">
                    <div class="error-msg">Please enter a valid email</div>
                </div>

                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="tel" id="mobile" class="form-input" placeholder="+1 234 567 890">
                    <div class="error-msg">Valid mobile number required</div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="Create strong password">
                        <i class="fa-regular fa-eye password-toggle" onclick="togglePassword('password')"></i>
                    </div>
                    <div class="error-msg">Min 8 chars, 1 uppercase, 1 number</div>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm password">
                    <div class="error-msg">Passwords do not match</div>
                </div>

                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/cursor.js"></script>
</body>

</html>
