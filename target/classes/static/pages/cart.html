<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - NEXUS</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/antigravity.css">
</head>

<body style="background: #0a0a0a;">

    <!-- Nav -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="../index.html" class="logo">NEXUS<span class="text-accent">.</span></a>

            <ul class="nav-links desktop-only">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="categories.html" class="nav-link">Shop</a></li>
            </ul>

            <div class="nav-icons">
                <a href="cart.html" class="icon-btn active">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="badge" id="cart-count">0</span>
                </a>
                <a href="login.html" class="icon-btn"><i class="fa-regular fa-user"></i></a>
            </div>
        </div>
    </nav>

    <header class="page-header-small">
        <div class="container">
            <h1>Shopping Bag</h1>
        </div>
    </header>

    <section class="container" id="cart-container">
        <!-- Injected by JS -->
        <div class="empty-cart">
            <i class="fa-solid fa-cart-arrow-down"></i>
            <h3>Your cart is empty</h3>
            <p>Looks like you haven't added anything yet.</p>
            <a href="categories.html" class="btn btn-primary" style="margin-top: 20px;">Start Shopping</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div style="text-align: center; color: #666; font-size: 0.9rem;">
                <p>&copy; 2026 NEXUS Inc.</p>
            </div>
        </div>
    </footer>

    <script src="../js/data.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/api-client.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/cursor.js"></script>
</body>

</html>
